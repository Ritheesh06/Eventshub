<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Hub</title>
    <style>
        /* General styles here */
        /* Header and Navigation */
        .header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .logout-button {
            background-color: #dc3545; /* Red color for logout */
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 1rem; /* Adds spacing between buttons */
        }

        .logout-button:hover {
             background-color: #c82333;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 3rem;
        }

        .hero-content {
            flex: 1;
            margin-right: 2rem;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-image {
            flex: 1;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
        }

        /* Events Section */
        .events {
            padding: 3rem;
        }

        .events h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .event-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .card-content p {
            color: #666;
            margin-bottom: 1rem;
        }
        /* See More Button */
          .see-more {
          text-align: center;
          margin-top: 3rem;
        }
          .see-more-button {
          background-color: #28a745;
          color: #fff;
          border: none;
          padding: 1rem 2rem;
          border-radius: 0.25rem;
          font-size: 1.1rem;
          cursor: pointer;
          transition: background-color 0.3s ease, transform 0.2s ease;
}
.see-more-button:hover {
  background-color: #218838;
  transform: translateY(-2px);
}


        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
        }

        .modal-close {
            cursor: pointer;
            font-size: 1.5rem;
            border: none;
            background: none;
        }

        .modal form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .modal form input,
        .modal form textarea,
        .modal form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
        }

        .modal form button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .modal form button:hover {
            background-color: #0056b3;
        }

        #qrCodeUpload {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                margin-right: 0;
                margin-bottom: 2rem;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .nav-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="nav-bar">
        <a href="#" class="logo">Event Hub</a>
        <ul class="nav-links">
            <li><a href="http://127.0.0.1:5503/public/organ.html">Home</a></li>
            <li><a href="http://127.0.0.1:5503/events2.html">Events</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div>
            <button class="logout-button" id="logoutBtn">Logout</button>
        </div>
    </nav>
</header>

<main>
    <section class="hero">
        <div class="hero-content">
            <h1>Elevate Your Event Experience</h1>
            <p>Discover, create, and enjoy events with us.</p>
        </div>
        <div class="hero-image">
            <img src="https://i.ytimg.com/vi/sACYkyYi7os/sddefault.jpg" alt="Event Hero Image">
        </div>
    </section>

    <section class="events">
        <h2>Upcoming Events</h2>
        <div class="event-cards" id="eventCards"></div>
    </section>
    <div class="see-more">
        <button class="see-more-button">See More Events</button>
      </div>
</main>

    function loadPreloadedEvents() {
        preloadedEvents.forEach(event => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${event.poster}" alt="${event.name}">
                <div class="card-content">
                    <h3>${event.name}</h3>
                    <p>${event.date} | ${event.time}</p>
                    <p>${event.venue}, ${event.location}</p>
                    <p><b>Eligibility:</b> ${event.eligibility}</p>
                    <p><b>Description:</b> ${event.description}</p>
                    <p><b>Limited Participants:</b> ${event.limitedParticipants}</p>
                    <p><b>Registration Fee:</b> ${event.registrationFee}</p>
                    ${
                        event.qrCode
                            ? `<p><b>QR Code:</b><br><img src="${event.qrCode}" alt="QR Code" style="max-width: 100px;"></p>`
                            : ''
                    }
                    
                </div>
            `;
            eventCards.appendChild(card);
        });
    }

    createEventBtn.addEventListener('click', () => {
        createEventModal.classList.add('active');
    });

    closeModal.addEventListener('click', () => {
        createEventModal.classList.remove('active');
    });

    loadPreloadedEvents();
</script>
