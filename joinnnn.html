<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Details</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #eff6ff, #ffffff);
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header img {
      max-width: 100%;
      border-radius: 15px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 1rem 0;
      color: #4facfe;
    }

    .header h2 {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .details {
      margin: 1rem 0;
      font-size: 1rem;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .details p {
      margin: 0.5rem 0;
    }

    .details span {
      font-weight: bold;
      color: #333;
    }

    .description {
      margin-top: 2rem;
    }

    .description h2 {
      font-size: 1.8rem;
      color: #4facfe;
      margin-bottom: 0.5rem;
    }

    .description p {
      font-size: 1rem;
      line-height: 1.6;
      color: #666;
    }

    .register-btn {
      display: inline-block;
      margin: 2rem auto 0;
      padding: 0.75rem 2rem;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .register-btn:hover {
      background: linear-gradient(to right, #00c6fb, #005bea);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img id="eventPoster" src="" alt="Event Poster">
    <h1 id="eventName"></h1>
    <h2 id="organizerClub"></h2>
  </div>

  <div class="details">
    <p><span>üìç Venue:</span> <span id="eventVenue"></span></p>
    <p><span>üìÖ Date:</span> <span id="eventDate"></span></p>
    <p><span>üïí Time:</span> <span id="eventTime"></span></p>
    <p><span>üí∞ Registration Fee:</span> <span id="eventFee"></span></p>
  </div>

  <div class="description">
    <h2>Event Description</h2>
    <p id="eventDescription"></p>
  </div>

  <a id="registerButton" class="register-btn" href="http://127.0.0.1:5503/event joining.html">Register Now</a>
</div>

<footer>
  <p>&copy; 2024 Event Hub </p>
</footer>

<script>
  // Retrieve event details from URL query parameters
  const params = new URLSearchParams(window.location.search);

  // Populate event details
  document.getElementById("eventPoster").src = params.get("poster") || "default-poster.jpg";
  document.getElementById("eventName").textContent = params.get("name") || "Event Name";
  document.getElementById("organizerClub").textContent = "Organized by: " + (params.get("organizer") || "Club Name");
  document.getElementById("eventVenue").textContent = params.get("venue") || "Venue not specified";
  document.getElementById("eventDate").textContent = params.get("date") || "Date not specified";
  document.getElementById("eventTime").textContent = params.get("time") || "Time not specified";
  document.getElementById("eventFee").textContent = params.get("fee") || "Free";
  document.getElementById("eventDescription").textContent = params.get("description") || "In this Responsive Web Design Certification, you'll learn the languages that developers use to build webpages: HTML (Hypertext Markup Language) for content, and CSS (Cascading Style Sheets) for design.First, you'll build a cat photo app to learn the basics of HTML and CSS. Later, youll learn modern techniques like CSS variables by building a penguin, and best practices for accessibility by building a quiz siteFinally, you'll learn how to make webpages that respond to different screen sizes by building a photo gallery with Flexbox, and a magazine article layout with CSS Grid.";

  // Handle registration button redirection
  document.getElementById("registerButton").addEventListener("click", () => {
    const queryParams = params.toString(); // Pass all event details to the registration page
    window.location.href = `register.html?${queryParams}`;
  });
</script>

</body>
</html>
